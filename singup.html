<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .base{
            width: 300px;
            background-color: aquamarine;
            margin: auto;
        }
        h1{
            text-align: center;
            color: white;
        }
        form>input{
            width: 80%;
            padding: 10px;
            margin-left: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
#button{
    width: 87%;
    background-color: rgb(22, 73, 22);
    color: white;
}
    </style>
</head>
<body>
    <div class="base">
    <h1>-Visitor-</h1>
    <form>
        <input type="text" placeholder="Full name" id="name">   
      <input type="email" placeholder="Email" id="email" />
      <input type="text" placeholder="Organization" id="organizor">     
      <input type="submit" value="SIGN UP" id="button"/>
      <input type="submit" value="RETURN" id="button"/>
    </form>
</div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', singUpFn);

    var usersData;
    if(localStorage.getItem('UsersData') === null) {
        usersData = []
    } else {
        usersData = JSON.parse(localStorage.getItem('UsersData'));
    }
    function singUpFn() {
        event.preventDefault();
        var userObj = {
            email: document.querySelector('#email').value,
            password: document.querySelector('#password').value,
            userName: document.querySelector('#mobile_no').value
        }
        usersData.push(userObj);
        localStorage.setItem('UsersData', JSON.stringify(usersData));
        alert("signup Successfully Login Now");
        window.location.href="login.html"
    }
</script>
</html>
